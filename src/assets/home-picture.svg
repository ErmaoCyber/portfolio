<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 520 180"
     preserveAspectRatio="xMidYMid meet">

  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#4aa3ff"/>
      <stop offset="1" stop-color="#53f0ff"/>
    </linearGradient>

    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 窗口背景 -->
  <rect x="12" y="12" width="496" height="156" rx="22"
        fill="rgba(255,255,255,0.06)"
        stroke="rgba(255,255,255,0.18)"/>

  <!-- 顶部分割线 -->
  <path d="M36 56h448" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>

  <!-- macOS 窗口按钮 -->
  <circle cx="42" cy="40" r="6" fill="#ff5f56"/>
  <circle cx="62" cy="40" r="6" fill="#ffbd2e"/>
  <circle cx="82" cy="40" r="6" fill="#27c93f"/>

  <!-- 主文字 -->
  <g filter="url(#glow)">
    <text x="44" y="98"
          font-family="ui-monospace, SFMono-Regular, Menlo, monospace"
          font-size="26"
          fill="url(#g)">
      $ it works on my machine
    </text>
  </g>

  <!-- 副标题 -->
  <text x="44" y="132"
        font-family="ui-monospace, SFMono-Regular, Menlo, monospace"
        font-size="14"
        fill="rgba(255,255,255,0.72)">
    commit: "fix maybe"  •  status: green locally
  </text>
</svg>

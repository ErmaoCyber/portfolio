name: Deploy website

on:
  push:
    branches: ["main"]

permissions:
  contents: read

concurrency:
  group: deploy-site
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout portfolio
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Push dist to ermaocyber.github.io
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        run: |
          git clone https://x-access-token:${DEPLOY_TOKEN}@github.com/ErmaoCyber/ermaocyber.github.io.git site

          rm -rf site/*
          cp -r dist/* site/

          cd site
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy from portfolio ($GITHUB_SHA)" || echo "No changes to deploy"
          git push